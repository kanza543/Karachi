<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body{

    padding: 0px auto;
    margin: 0px; 
}

 .contact-hero {
  background-image: url("dumbbell-man.jpg"); 
   background-size: cover;
  background-position: center;
  background-repeat: no-repeat; 
 height: 100%;
  width: 100%; 
  position: relative;
  
} 


.hero-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 100px;
}

.hero-content {
  text-align: center;
  color: #fff;
}

.hero-content h1 {
  font-size: 56px;
  font-weight: 700;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.hero-content p {
  font-size: 16px;
  color: #ccc;
}

.hero-content p span {
  margin: 0 5px;
}

.hero-content p .active {
  color: #e10600; /* gym red */
  font-weight: 600;
}

</style>


</head>
<body>
    
    <section class="contact-hero">
        <img src="Img/7f069536-8b2c-4fb2-bc0a-0a81e7b4268b-md (1).jpeg" alt="">
  <div class="hero-overlay"> 
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>
        <span>Home</span> / 
        <span>Pages</span> / 
        <span class="active">Contact Us</span>
      </p>
    </div>
  </div>
</section>
</body>
</html>
